<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Description</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .description-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload and Description</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload and Generate Description</button>
        </form>

        {% if image_url %}
            <div class="image-container">
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image">
            </div>
        {% endif %}

        {% if description %}
            <div class="description-container">
                <h2>Image Description:</h2>
                <p>{{ description }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
